<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<body>
<ui:composition template="layout/mainTemplate.xhtml">

    <ui:define name="title">Order Demo</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="false"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton id="add" icon="pi pi-plus" process="@this" value="Új hozzáadása"
                                     actionListener="#{orderCRUDMBean.initSave}" update="@([id$=furnitureForm])"
                                     oncomplete="PF('furnitureDialog').show()"/>
                    <p:commandButton id="delete"
                                     icon="pi pi-times"
                                     process="@this" value="Törlés" actionListener="#{orderCRUDMBean.remove}"
                                     update="@form">
                        <p:confirm header="Törlés" message="Biztos vagy benne?" icon="pi pi-times"/>
                    </p:commandButton>
                    <p:commandButton id="update" process="@this"
                                     value="Módosítás" icon="pi pi-pencil" update="@([id$=furnitureForm])"
                                     oncomplete="PF('furnitureDialog').show()"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton id="columntTogglerBtn" icon="pi pi-table"/>

                    <p:columnToggler id="columntToggler" trigger="columntTogglerBtn" datasource="table"/>

                    <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2">
                        <p:dataExporter type="xls" target="table" fileName="export"/>
                    </p:commandButton>

                    <p:commandButton value="XLXS" styleClass="p-mr-2 p-mb-2">
                        <p:dataExporter type="xlsxstream" target="table" fileName="export"/>
                    </p:commandButton>

                    <!-- TODO Utf-8 karakter -->
                    <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2">
                        <p:dataExporter type="pdf" target="table" fileName="export"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="table" paginator="true" value="#{orderCRUDMBean.list}" var="order"
                         selectionMode="single" selection="#{orderCRUDMBean.selectedEntity}"
                         rowKey="#{order.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:ajax event="rowSelect" update="@form"/>
                <p:column toggleable="false" sortBy="#{order.id}" filterBy="#{order.id}"
                          filterMatchMode="contains"
                          headerText="ID">
                    <h:outputText value="#{order.id}"/>
                </p:column>

                <p:column toggleable="false" sortBy="#{order.deliveryDate}" filterBy="#{order.deliveryDate}"
                          filterMatchMode="contains"
                          headerText="Kiszállítás dátuma">
                    <h:outputText value="#{order.deliveryDate}"/>
                </p:column>

                <p:column toggleable="false" sortBy="#{order.settlement}" filterBy="#{order.settlement}"
                          filterMatchMode="contains"
                          headerText="Település neve">
                    <h:outputText value="#{order.settlement}"/>
                </p:column>

                <p:column toggleable="false" sortBy="#{order.natureOfPublicSpace}"
                          filterBy="#{order.natureOfPublicSpace}"
                          filterMatchMode="contains"
                          headerText="Közterület neve">
                    <h:outputText value="#{order.natureOfPublicSpace}"/>
                </p:column>
                <p:column toggleable="false" sortBy="#{order.addressNumber}" filterBy="#{order.addressNumber}"
                          filterMatchMode="contains"
                          headerText="Közterület jellege">
                    <h:outputText value="#{order.addressNumber}"/>
                </p:column>

                <p:column toggleable="false" sortBy="#{order.addressNumber}" filterBy="#{order.addressNumber}"
                          filterMatchMode="contains"
                          headerText="Házszám">
                    <h:outputText value="#{order.addressNumber}"/>
                </p:column>

            <!--
             todo
             <p:column toggleable="false" sortBy="#{order.deliveryDate}" filterBy="#{order.deliveryDate}"
                          filterMatchMode="contains"
                          headerText="Kiszállítandó bútorok">
                    <h:outputText value="#{order.deliveryDate}"/>
                </p:column>-->


            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="furnitureDialog" widgetVar="furnitureDialog" header="Bútor adatainak megadása" modal="true"
                  closable="true">
            <h:form id="furnitureForm">
                <p:panelGrid layout="grid" columns="2" id="formPanel" style="width: 600px">
                    <p:outputLabel value="Bútor név"/>
                    <p:inputText value="#{orderCRUDMBean.selectedEntity.addressNumber}" required="true"
                                 requiredMessage="Bútor neve kötelező"/>

                    <p:outputLabel value="Ár"/>
                    <p:inputNumber symbolPosition="s" decimalSeparator="," thousandSeparator="." symbol=" HUF"
                                   value="#{furnitureCRUDMBean.selectedEntity.price}" required="true"
                                   requiredMessage="Az ár kötelező"/>

                    <p:outputLabel value="Leírás"/>
                    <p:inputText value="#{furnitureCRUDMBean.selectedEntity.description}" required="true"
                                 requiredMessage="A leírás kötelező"/>

                    <p:outputLabel value="Közterület jellege"/>
                    <p:selectOneMenu thousandSeparator="" decimalPlaces="0"
                                     value="#{order.natureOfPublicSpace}" required="true"
                                     requiredMessage="SZEREPKÖR kötelező!">
                        <f:selectItem itemValue="#{null}" itemLabel="Kérem válasszon szerepkört!"/>
                        <f:selectItem itemValue="ADMIN" itemLabel="ADMIN felhasználó"/>
                        <f:selectItem itemValue="USER" itemLabel="Egyszerű felhasználó"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{furnitureCRUDMBean.save()}"
                                     process="formPanel" update=":form"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</body>
</html>
